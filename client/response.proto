syntax = "proto3";

package client;

option go_package = "github.com/CloudNativeWorks/elchi-proto/client";

import "client/stats.proto";
import "client/network.proto";
import "client/frr.proto";
import "client/request.proto";
import "client/rsyslog.proto";

message ResponseDeploy {
  string files = 1;
  string service = 2;
  string network = 3;
  string downstream_address = 4;
  uint32 port = 5;
  string interface_id = 6;
  string ip_mode = 7;
  string version = 8;
}

message ResponseUnDeploy {
  string files = 1;
  string service = 2;
  string network = 3;
  string downstream_address = 4;
  uint32 port = 5;
  string interface_id = 6;
  string ip_mode = 7;
  string version = 8;
}

message ResponseUpdateBootstrap { string name = 1; }

message ResponseUpgradeListener {
  string name = 1;
  string from_version = 2;
  string to_version = 3;
  uint32 port = 4;
  bool graceful = 5;
  string systemd_service_updated = 6;  // Status of systemd service update
  string envoy_restarted = 7;  // Status of envoy restart
}

message ResponseService {
  string name = 1;
  ServiceStatus status = 2;
  repeated Logs logs = 3;
}

message ServiceStatus {
  string loaded = 1;
  string active = 2;
  string main_pid = 3;
  string tasks = 4;
  string memory = 5;
  string cpu = 6;
  repeated string cgroup = 7;
}

message Logs {
  string message = 1;
  string level = 2;
  string component = 3;
  string timestamp = 4;
}

message ResponseEnvoyAdmin {
  int32 status_code = 1;
  string body = 2;
  map<string, string> headers = 3;
}

message GeneralLogs {
  string message = 1;
  string level = 2;
  string module = 3;
  string timestamp = 4;
  string file = 5;
  map<string, string> metadata = 6;
}

message ResponseGeneralLog { repeated GeneralLogs logs = 1; }


message ResponseClientStats {
  CPUStats cpu = 1;
  MemoryStats memory = 2;
  repeated DiskStats disk = 3;
  NetworkStats network = 4;
  SystemInfo system = 5;
}

message ResponseNetwork { 
  bool success = 1;
  string message = 2;
  NetworkState network_state = 3;
  string current_yaml = 4;
}

message ResponseFrr {
  FrrProtocolType protocol = 1;
  bool success = 2;
  string message = 3;
  ResponseBgp bgp = 4;
}

enum VersionStatus {
  SUCCESS = 0;
  DOWNLOAD_FAILED = 1;
  EXTRACTION_FAILED = 2;
  PERMISSION_FAILED = 3;
  VERSION_NOT_FOUND = 4;
  NETWORK_ERROR = 5;
  DIRECTORY_ERROR = 6;
}

message ResponseEnvoyVersion {
  repeated string downloaded_versions = 1;
  string installed_version = 2;
  string download_path = 3;
  VersionStatus status = 4;
  string error_message = 5;
}

message ResponseWafVersion {
  repeated string downloaded_versions = 1;
  string installed_version = 2;
  string download_path = 3;
  VersionStatus status = 4;
  string error_message = 5;
}

message ResponseFilebeat {
  bool success = 1;                      // Operation success status
  string message = 2;                    // Success message
  string error = 3;                      // Error message if failed
  RequestFilebeat current_config = 4;     // Current configuration (for GET)
  string service_status = 5;             // Service status ("active", "inactive", "failed")
  repeated Logs logs = 6;                // Service logs if requested
}

message ResponseRsyslog {
  bool success = 1;
  string message = 2;
  string service_status = 3;        // Service status: "active", "inactive", etc.
  RsyslogConfig current_config = 4; // Current rsyslog configuration
  repeated Logs logs = 5;
}